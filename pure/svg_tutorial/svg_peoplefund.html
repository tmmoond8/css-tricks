<html>

<head></head>

<body>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="340px"
    height="333px" viewBox="0 0 340 333" enable-background="new 0 0 340 333" xml:space="preserve">
    <defs>
      <radialGradient id="radial_gradients">
        <stop offset="0%" stop-color="#28bfd2" />
        <stop offset="40%" stop-color="#118DC1" />
        <stop offset="70%" stop-color="#2B77BA" />
        <stop offset="85%" stop-color="#8D63A3" />
        <stop offset="100%" stop-color="#E54B99" />
      </radialGradient>
      <linearGradient id="linear_gradients">
        <stop offset="0%" stop-color="#28bfd2" />
        <stop offset="40%" stop-color="#118DC1" />
        <stop offset="70%" stop-color="#2B77BA" />
        <stop offset="85%" stop-color="#8D63A3" />
        <stop offset="100%" stop-color="#E54B99" />
      </linearGradient>
      <style type="text/css">
        #peoplefund {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: dash 2s linear infinite;
        }

        @keyframes dash {
          0% {
            stroke-dashoffset: 1000;
          }

          90% {
            stroke-dashoffset: 0;
          }

          100% {
            stroke-dashoffset: 0;
          }
        }
      </style>
    </defs>
    <!-- <image
      xlink:href="https://www.theteams.kr/includes/uploads/company_profile/90250054d2aa5ca27c5dab5508f3188720180302112949_nail.jpg"
      x="0" y="0" height="340px" width="340px" /> -->
    <path id="peoplefund" fill="transparent" stroke="url(#linear_gradients)" stroke-width="22" stroke-miterlimit="10"
      stroke-linejoin="round"
      d="M 141 310 L140 152 L200 115 L200 185 L80 255 L80 118 L208 44 L260 75 L260 219 L170 272 M141 310" />
  </svg>
</body>
